# default rules
homepage:
  url:   /
  param: { module: listing, action: index }

search:
  url: /search
  param: { module: listing, action: search }

view_single:
  url: /view/:id
  param: {module: listing, action: view }
  requirements: { id: \d+ }

sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }


# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
